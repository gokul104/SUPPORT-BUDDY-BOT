<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Bright Lift</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E0F2F1; /* Soft teal background */
        }
        header {
            background-color: #008080; /* Teal header */
            color: white;
            padding: 10px 20px;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #FF7043; /* Orange hover effect */
        }
        .container {
            text-align: center;
            padding: 40px 20px;
        }
        h2 {
            color: #008080; /* Teal color for the heading */
        }
        p {
            font-size: 1.1rem;
            color: #555;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: 0 auto;
        }
        form input, form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        form button {
            background-color: #008080; /* Teal button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        form button:hover {
            background-color: #FF7043; /* Orange hover effect on button */
        }
        footer {
            text-align: center;
            background-color: #008080; /* Teal footer */
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bright Lift</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="services1.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h2>Contact Us</h2>
        <p>Weâ€™d love to hear from you! Drop us a message below.</p>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <footer>
        &copy; 2024 Bright Lift. All rights reserved.
    </footer>
</body>
</html>
